<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <style>
    #show {
      width: 330px;
      margin-top: 10px;
    }

    p {
      margin: 0;
    }
  </style>
</head>

<body>
  단: <input type="number" name="dan" id="">
  <button class="btn btn-outline-danger">구구단 출력</button>
  <div id="show"></div>
  <script>
    let btn = document.querySelector('button');
    let gob = document.getElementById('show');

    btn.addEventListener('click', function () {
      let inp = document.querySelector('input[name=dan]').valueAsNumber

      for (i = 1; i <= 9; i++) {
        gob.innerHTML += (`<p style="text-align:center">${inp} X ${i} = ${inp*i}</p>`)
      }
      let cnt = document.getElementsByTagName('p').length
      for (i = 1; i <= parseInt(cnt); i++)
        if (i % 2 == 1) {
          let hol = document.querySelector(`p:nth-of-type(${i})`)
          hol.style.backgroundColor = 'yellow'
        } else {
          let even = document.querySelector(`p:nth-of-type(${i})`)
          even.style.backgroundColor = 'green'
        }
    })
  </script>
</body>

</html>
