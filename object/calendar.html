<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </script>
  <style>
    button {
      margin-left: 10px;
    }

    table {
      margin-left: 10px;
      margin-top: 10px;
      width: 280px;
    }

    table tr th {
      border: 1px solid #ccc;
    }

    table tr td {
      border: 1px solid #ccc;
      text-align: center;
    }

    h3 {
      width: 280px;
      text-align: center;
    }
  </style>
</head>

<body>
  연도:<input type="number" name="year" value="2025">
  월:<input type="number" name="month" value="1">
  <button class="btn btn-danger">월클릭</button>
  <div id="show">
  </div>
  <script>
    //월 정보를 알려주면 공백 반환
    let holydays =[{
      month:1,
      days:[1, 2, 3]
    },{
      month:2,
      days: [5 , 8, 12]
    },{
      month:3,
      days:[1, 10, 15]
    }]
    let btn = document.querySelector('button')
    btn.addEventListener('click', function () {
      let year = document.querySelector('input[name=year]').value
      let month = document.querySelector('input[name=month]').value
      makeCalander(year,month)
    })
    //인풋 선택자
    let inputKey1 = document.querySelector('input[name=year]');
    let inputKey2 = document.querySelector('input[name=month]');
    //키업 이벤트
    inputKey1.addEventListener('keyup', function (e) {
      if (e.keyCode == 13) {
        let year = document.querySelector('input[name=year]').value
        let month = document.querySelector('input[name=month]').value
        makeCalander(year,month);
      }
    })
    //키업 이벤트
    inputKey2.addEventListener('keyup', function (e) {
      if (e.keyCode == 13) {
        let year = document.querySelector('input[name=year]').value
        let month = document.querySelector('input[name=month]').value
        makeCalander(year,month);
      }
    })

    function makeCalander(year = 2025, month=1){
      let date = new Date(year,month-1,1);
      let space = date.getDay(); //1일의 위치(공백)
      date = new Date(year, month, 0);
      let lastDate = date.getDate(); //해당하는 월의 말일 
      let days = ['일', '월', '화', '수', '목', '금', '토']
      let show = document.querySelector('#show');
      let html = '';
      html += `<h3>${year}년 ${month}월</h3>`
      html += `<table>
              <thead>
               <tr>`
      for (day of days) {
        html += `<th>${day}</th>`
      }
      html += '</tr></thead>'
      html += '<tbody id="list">'
      html += '<tr>'
      for (i = 0; i < space; i++) {
        html += '<td></td>'
      }
      for (i = 1; i <= lastDate; i++) {
        if ((i + space) % 7 == 0) {
          html += `<td style="background-color: blue; color:yellow">${i}</td>`
        } else if ((i + space) % 7 == 1) {
          html += `<td style="background-color: red; color:yellow">${i}</td>`
        } else {
          if(month==1&&(i==27||i==28||i==29||i==30)){
            html += `<td style="background-color: red; color:yellow">${i}</td>`
          }
          else{
            html += `<td>${i}</td>`
          }
        }
        if ((i + space) % 7 == 0) {
          html += '</tr><tr>'
        }
      }
      html += '</tr></tbody>'
      html += '</table>'
      show.innerHTML = html;
      let red = document.querySelector('tr>th:nth-of-type(1)');
      let blue = document.querySelector('tr>th:nth-of-type(7)');
      red.style.color = 'red';
      blue.style.color = 'blue';
    }
    makeCalander();
  </script>
</body>

</html>
